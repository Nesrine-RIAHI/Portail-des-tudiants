<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Connexion</title>
    <style>
        /* Styles généraux */
body {
    font-family: 'Segoe UI', sans-serif;
    background-image: url(background_university.jpg);
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Barre de navigation */
.navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #4a78a6;
    padding: 20px;
    font-size: 18px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.5s ease;
}
.navbar a {
    color: #fffbfc;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 10px;
}
.navbar a:hover {
    background-color: #bbcefb;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

/* Section de connexion */
.login-container {
    margin-top: 50px;
}
.login-box {
    background-color:#bbcefb ;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    width: 320px;
    margin: auto;
    animation: fadeIn 1s ease-in-out;
}
.login-box input {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid #4a78a6;
    border-radius: 5px;
}
.login-box button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #1b2232;
    color: #fffbfc;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
}
.login-box button:hover:not(:disabled) {
    transform: scale(1.1);
    background-color: #4a78a6;
}
.register-link {
    margin-top: 20px;
    display: block;
    color: #1b2232;
    font-weight: bold;
    text-decoration: none;
}
.register-link:hover {
    text-decoration: underline;
}
/* Animation fadeIn */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Actualité</a>
        <a href="#">Nouveaux Etudiants</a>
        <a href="#">Transports</a>
        <a href="#">Espace Interactif</a>
        <a href="#">Guide salles</a>
    </div>
    <div class="login-container">
        <h1>Bienvenue :</h1>
        
       <div class="login-box">
        <form id="loginForm">
            <label for="username">SE CONNECTER :</label>
            <input type="text" id="username" placeholder="NOM D'UTILISATEUR (Email)" required>
            <input type="password" id="password" placeholder="MOT DE PASSE" required>
            <button type="submit" id="loginBtn" disabled>SE CONNECTER</button>
        </form>
            <a href="page_connexion.html" class="register-link">VOUS N'AVEZ PAS UN COMPTE? S'INSCRIRE</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animation navbar
            const navBar = document.querySelector('.navbar');
            navBar.addEventListener('mouseenter', () => {
                navBar.style.transform = 'translateY(0px)';
            });
            navBar.addEventListener('mouseleave', () => {
                navBar.style.transform = 'translateY(-5px)';
            });

            // Validation champs pour activer bouton
            function verifierChamps() {
                const champs = document.querySelectorAll('input[required]');
                const bouton = document.querySelector('button[type="submit"]');
                const tousRemplis = Array.from(champs).every(champ => champ.value.trim() !== '');
                bouton.disabled = !tousRemplis;
            }

            // Écouteur sur inputs pour validation
            document.querySelectorAll('input[required]').forEach(input => {
                input.addEventListener('input', verifierChamps);
            });

            // Soumettre form login
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const btn = document.getElementById('loginBtn');

                // Animation bouton
                btn.style.backgroundColor = '#33cc33';
                btn.innerText = 'Connexion...';
                btn.disabled = true;

                try {
                    const response = await fetch('http://localhost:3001/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();

                    if (response.ok) {
                        // Stocke le user en localStorage pour session
                        localStorage.setItem('user', JSON.stringify(data.user));
                        alert(data.message);
                        window.location.href = "Actualite.html"; // Redirige si OK
                    } else {
                        alert(data.error || 'Erreur inconnue');
                        // Reset bouton
                        btn.style.backgroundColor = '#1b2232';
                        btn.innerText = 'SE CONNECTER';
                        btn.disabled = false;
                    }
                } catch (err) {
                    alert('Erreur réseau : ' + err.message);
                    // Reset bouton
                    btn.style.backgroundColor = '#1b2232';
                    btn.innerText = 'SE CONNECTER';
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
